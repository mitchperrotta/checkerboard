<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Checkers</title>
        <link rel="stylesheet" href="{{url_for('static',filename='style.css') }}">
    </head>
    <body>
        <h1>Checkers</h1>
        <div id="container">
            {% for i in range (rows//2) %}
            <div class="row">
                {% for j in range (columns//2) %}
                <div class="block" style="background-color: {{color1}};"></div>
                <div class="block" style="background-color: {{color2}};"></div>
                {% endfor %}
            </div>
            <div class="row">
                {% for j in range (columns//2) %}
                <div class="block" style="background-color: {{color2}};"></div>
                <div class="block" style="background-color: {{color1}};"></div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </body>
</html>
